before_script:
  - rm -rf node_modules
  - ./devops/install_node.sh
  - export PATH=$(pwd)/devops/node/bin:$PATH

stages:
 - lint
 - test

lint:
  stage: lint
  tags:
    - linux
  script:
    - npm install jshint
    - npm run lint

unit-test:
  stage: test
  tags:
    - linux
  script:
    - npm install
    - npm run test
  artifacts:
     paths:
        - test/results/
